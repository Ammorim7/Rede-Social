<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"/>
    <title>Social Space - entre ou cadastre-se</title>
    <link rel="stylesheet" href="style-login.css">
    <script defer src="script-index.js"></script>
</head>
<body>
    <div id="main">
        <div id="text-card">
            <img src="img/logo.png" alt="Logo do social space">
            <p>Conecte-se e compartilhe seus momentos incr√≠veis com seus seguidores!</p>
        </div>
        <div id="card">
            <input type="text" class="login" id="usuario" placeholder="usuario">
            <input type="password" class="login" id="senha" placeholder="senha">
            <input type="button" value="entrar" class="login" id="btnEntrar" onclick="logar()">
            <a href="#">Esqueci a senha</a>
            <hr>
            <input type="button" value="cadastre-se" id="btnCadastrar">
        </div>
    </div>
</body>
</html>
